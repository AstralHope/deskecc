<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中间件-桌面ECC</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 请求生成图片的PHP脚本
            fetch('generate_image.php')
                .then(response => response.json())
                .then(data => {
                    if (data.image_path) {
                        document.getElementById('generated-image').src = data.image_path;
                        document.getElementById('execution-time').textContent = 'Execution Time: ' + data.execution_time + ' seconds';
                    } else {
                        alert('Failed to generate image');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>

<body>
    <<h1>724 Cheers</h1>
    <img id="generated-image" alt="Generated Image">
    <p id="execution-time"></p>

</body>
</html>
